<div class="ui accordion styled">
    <ng-container *ngFor="let item of list;let i = index">
        <div [ngClass]="{active:i===listItemIndex}" class="title" (click)="onClick(i)">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div [ngClass]="{active:i===listItemIndex}" class="content">
            <p>{{item.content}}</p>
        </div>
    </ng-container>
</div>
